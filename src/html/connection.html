<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/connection.css">
    <meta name="viewport" content="width=device-width">
    <script defer src="../js/appFunctions.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
    <title>Connecting - Instant Messenger</title>
    <div class="drag">
        <div class="topbar">
            <div class="title">
                <p1>Instant Messenger</p1>
            </div>
            <nav>
                <ul class="top__bar">
                    <span class="minimise"><button id="minimiseBtn"><ion-icon name="remove-outline"></ion-icon></button></span>
                    <span class="maximise"><button id="maximiseBtn"><ion-icon name="resize-outline"></ion-icon></button></span>
                    <span class="close"><button id="closeBtn"><ion-icon name="close-outline"></ion-icon></button></span>
                </ul>
            </nav>
        </div>
    </div>
    <button id="reloadBtn" onclick="window.location.reload()">Reload</button>
    <div class = "center_container">
        <img src="../../data/assets/instant_messenger_icon.png" draggable="false">
        <p>Connecting...</p>
        <div class="loadingBar">
            <div class="fill"></div>
        </div>
    </div>
    <script defer src="../js/connectionRetry.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
