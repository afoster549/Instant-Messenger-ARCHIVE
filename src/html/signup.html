<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/signup.css">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
    <script defer src="../js/appFunctions.js"></script>
</head>
<body>
    <title>Signup - Instant Messenger</title>
    <div class="drag">
        <div class="topbar">
            <div class="title">
                <p1>Instant Messenger</p1>
            </div>
            <nav>
                <ul class="top__bar">
                    <span class="minimise"><button id="minimiseBtn"><ion-icon name="remove-outline"></ion-icon></button></span>
                    <span class="maximise"><button id="maximiseBtn"><ion-icon name="resize-outline"></ion-icon></button></span>
                    <span class="close"><button id="closeBtn"><ion-icon name="close-outline"></ion-icon></button></span>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main">
        <p>Create an account</p>
        <p id="warning"></p>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="text" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="submitInfo" onclick="submitInfo()"><ion-icon name="add-outline"></ion-icon><p>Create account</p></button>
        <p id="helpText">Already have an account? Login <a draggable="false" href="../html/login.html">here</a></p>
        <p id="helpText">Need help? Contact me at <a draggable="false" href="mailto:info@123game.dev">info@123game.dev</a></p>
    </div>
    <script defer src="../js/connectionManager.js"></script>
    <script defer src="../js/signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
