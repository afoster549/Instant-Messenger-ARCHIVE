<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
    <meta name="viewport" content="width=device-width">
    <script defer src="../js/appFunctions.js"></script>
    <script defer src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
    <title>Login - Instant Messenger</title>
    <div class="drag">
        <div class="topbar">
            <div class="title">
                <p1>Instant Messenger</p1>
            </div>
            <nav>
                <ul class="top__bar">
                    <span class="minimise"><button id="minimiseBtn"><ion-icon name="remove-outline"></ion-icon></button></span>
                    <span class="maximise"><button id="maximiseBtn"><ion-icon name="resize-outline"></ion-icon></button></span>
                    <span class="close"><button id="closeBtn"><ion-icon name="close-outline"></ion-icon></button></span>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main">
        <p>Login</p>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="submitInfo" onclick="submitInfo()"><ion-icon name="arrow-forward-outline"></ion-icon><p>Login</p></button>
        <p id="helpText">Don't have an account? Signup <a draggable="false" href="../html/signup.html">here</a></p>
        <p id="helpText">Forgot your password? Reset it <button style="border: none;" onclick='openLink("https://123game.dev")'><a draggable="false">here</a></button></p>
        <p id="helpText">Need help? Contact me at <a draggable="false">info@123game.dev</a></p>
    </div>
    <script defer src="../js/linkManager.js"></script>
    <script defer src="../js/connectionManager.js"></script>
    <script defer src="../js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
